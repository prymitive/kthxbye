name: Lint Go code

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.15

      - name: Check out code
        uses: actions/checkout@v2

      - name: Install GolangCI
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint

      - name: Lint Go code
        run: golangci-lint run
