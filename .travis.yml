os: linux
language: go
go: "1.14.5"
go_import_path: github.com/prymitive/kthxbye
env:
  - GO111MODULE=on

jobs:
  include:
    - stage: Test
      name: Build the binary
      script:
        - go build ./...

    - stage: Test
      name: Lint code
      script:
        - go install github.com/golangci/golangci-lint/cmd/golangci-lint
        - golangci-lint run

    - stage: Test
      name: Verify go.sum
      script:
        - travis_retry go get -d -v ./...
        - travis_retry go mod tidy
        - git diff --exit-code

    - stage: Test
      name: Build docker image
      if: (type = push AND branch = master) OR tag IS NOT present
      language: shell
      addons:
        apt:
          packages:
            - docker-ce
      script:
        # Build
        - export VERSION=$(git describe --tags --always --dirty='-dev')
        - export DOCKER_USERNAME=lmierzwa
        - export DOCKER_IMAGE=kthxbye
        - export LOCAL_IMAGE="${DOCKER_IMAGE}:${VERSION}"
        - travis_retry docker build -t "${LOCAL_IMAGE}" .
        # Tag :latest
        - export IMAGE_NAME="${DOCKER_USERNAME}/${DOCKER_IMAGE}"
        - docker tag "${LOCAL_IMAGE}" "${IMAGE_NAME}:latest"

    - stage: Build and Deploy
      name: Cross compile binaries
      if: (repo = prymitive/kthxbye AND type != pull_request) OR (fork = true AND type = pull_request)
      cache:
        directories:
          # https://restic.net/blog/2018-09-02/travis-build-cache
          - $HOME/.cache/go-build
          - $HOME/gopath/pkg/mod
      before_cache:
        # this log file is updated on every get/set operation
        # so it forces new cache archive on every build
        # remove it before creating cache archive
        - rm -vf $HOME/.cache/go-build/log.txt
      script:
        # prune GOCACHE if it gets too big
        - ./scripts/prune-go-cache.sh
        - export SOURCE_DATE_EPOCH=$(git show -s --format=%ci ${TRAVIS_TAG:-${TRAVIS_COMMIT}}^{commit})
        - travis_retry make crosscompile -j 2
        - for i in kthxbye-*; do tar --mtime="${SOURCE_DATE_EPOCH}" --owner=0 --group=0 --numeric-owner -c $i | gzip -n - > $i.tar.gz; done
        - shasum -a 512 kthxbye-*.tar.gz | tee sha512sum.txt
        # verify that there are no uncommited changes
        - git diff --exit-code
        # print GOCACHE size
        - ./scripts/prune-go-cache.sh --dry-run
      deploy:
        provider: releases
        api_key:
          secure: 
        skip_cleanup: true
        file_glob: true
        file:
          - kthxbye-*.tar.gz
          - sha512sum.txt
        on:
          repo: prymitive/kthxbye
          tags: true

    - stage: Build and Deploy
      name: Build and push docker image
      if: repo = prymitive/kthxbye AND ((type = push AND branch = master) OR tag IS present)
      language: shell
      addons:
        apt:
          packages:
            - docker-ce
      env:
        # DOCKER_PASSWORD
        - secure: ""
      script:
        # Build
        - export VERSION=$(git describe --tags --always --dirty='-dev')
        - export DOCKER_USERNAME=lmierzwa
        - export DOCKER_IMAGE=kthxbye
        - export LOCAL_IMAGE="${DOCKER_IMAGE}:${VERSION}"
        - travis_retry docker build -t "${LOCAL_IMAGE}" .
        # Tag :latest
        - export IMAGE_NAME="${DOCKER_USERNAME}/${DOCKER_IMAGE}"
        - docker tag "${LOCAL_IMAGE}" "${IMAGE_NAME}:latest"
        # Tag :version on new release
        - if [ -n "$TRAVIS_TAG" ]; then docker tag "${LOCAL_IMAGE}" "${IMAGE_NAME}:${VERSION}" ; fi
        # Push
        - travis_retry docker login -u "${DOCKER_USERNAME}" -p "${DOCKER_PASSWORD}"
        - travis_retry docker push "${IMAGE_NAME}"
